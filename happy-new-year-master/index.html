<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<title>新年快乐呀</title>
	<style>
		body {
			padding: 0;
			overflow: hidden;
			margin: 0;
		}

		canvas {
			width: 100vw;
			height: 100vh;
			display: block;

		}

		.top {
			width: 100%;
			height: 100vh;
			position: relative;
			margin: 0 auto;
		}

		.new {
			position: absolute;
			left: 1%;
			top: 0%;
			width: 98%;
		}
		.autotype{
			position: absolute;
			left: 0%;
			top: 30%;
			width: 100%;
			text-align: center;
		}
		.autotype p{
			color:#fff;
			font-size: 20px;
		}

	</style>
</head>

<body>
	<div class="top">
		<img src="./images/1.png" alt="" class="new">
		<!-- 音乐  -->
		<div class="player">
			<div class="player__bar">
				<div class="player__album">
					<div class="player__albumImg active-song" data-author="Khalid" data-song="Location" data data-src="诗音 - Distance.mp3" style="background-image: url(images/a1.png)">
					</div>

					<div class="player__controls">

						<div class="player__play">
							<svg class="icon play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
								<path d="M51.109 30.335l-36-24A2 2 0 0 0 12 8v48a2.003 2.003 0 0 0 2 2c.388 0 .775-.113 1.109-.336l36-24a2 2 0 0 0 0-3.329z"
								/>
							</svg>
							<svg class="icon pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
								<path d="M22.537 8.046h17.791c1.104 0 2.003.898 2.003 1.993v79.912a2.005 2.005 0 0 1-2.003 2.003h-17.79a2.005 2.005 0 0 1-2.003-2.003V10.04c0-1.095.898-1.993 2.002-1.993zM59.672 8.046h17.8c1.095 0 1.993.898 1.993 1.993v79.912a2.003 2.003 0 0 1-1.993 2.003h-17.8a1.997 1.997 0 0 1-1.993-2.003V10.04c0-1.095.889-1.993 1.993-1.993z"
								/>
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <div class="autotype" id="autotype">
				<p>新年到,鸿运照,</p>
				<p>烦恼的事儿往边靠,</p>
				<p>祝君出门遇贵人,在家听喜报！</p>
				<p>年年有此时,岁岁有今朝！</p>
				<p>-新春快乐！</p>
			</div>
		<!--  -->
		<canvas id="canvas"></canvas>
	</div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script>
	$(function () {
		var canvas = $('#canvas')[0];
		canvas.width = $(window).width();
		canvas.height = $(window).height();
		var ctx = canvas.getContext('2d');

		// resize
		$(window).on('resize', function () {
			canvas.width = $(window).width();
			canvas.height = $(window).height();
			ctx.fillStyle = '#000';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
		});

		// init
		ctx.fillStyle = '#000';
		ctx.fillRect(0, 0, canvas.width, canvas.height);
		// objects
		var listFire = [];
		var listFirework = [];
		var fireNumber = 10;
		var center = { x: canvas.width / 2, y: canvas.height / 2 };
		var range = 100;
		for (var i = 0; i < fireNumber; i++) {
			var fire = {
				x: Math.random() * range / 2 - range / 4 + center.x,
				y: Math.random() * range * 2 + canvas.height,
				size: Math.random() + 0.5,
				fill: '#fd1',
				vx: Math.random() - 0.5,
				vy: -(Math.random() + 4),
				ax: Math.random() * 0.02 - 0.01,
				far: Math.random() * range + (center.y - range)
			};
			fire.base = {
				x: fire.x,
				y: fire.y,
				vx: fire.vx
			};
			//
			listFire.push(fire);
		}

		function randColor() {
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			var color = 'rgb($r, $g, $b)';
			color = color.replace('$r', r);
			color = color.replace('$g', g);
			color = color.replace('$b', b);
			return color;
		}

		(function loop() {
			requestAnimationFrame(loop);
			update();
			draw();
		})();

		function update() {
			for (var i = 0; i < listFire.length; i++) {
				var fire = listFire[i];
				//
				if (fire.y <= fire.far) {
					// case add firework
					var color = randColor();
					for (var i = 0; i < fireNumber * 5; i++) {
						var firework = {
							x: fire.x,
							y: fire.y,
							size: Math.random() + 1.5,
							fill: color,
							vx: Math.random() * 5 - 2.5,
							vy: Math.random() * -5 + 1.5,
							ay: 0.05,
							alpha: 1,
							life: Math.round(Math.random() * range / 2) + range / 2
						};
						firework.base = {
							life: firework.life,
							size: firework.size
						};
						listFirework.push(firework);
					}
					// reset
					fire.y = fire.base.y;
					fire.x = fire.base.x;
					fire.vx = fire.base.vx;
					fire.ax = Math.random() * 0.02 - 0.01;
				}
				//
				fire.x += fire.vx;
				fire.y += fire.vy;
				fire.vx += fire.ax;
			}

			for (var i = listFirework.length - 1; i >= 0; i--) {
				var firework = listFirework[i];
				if (firework) {
					firework.x += firework.vx;
					firework.y += firework.vy;
					firework.vy += firework.ay;
					firework.alpha = firework.life / firework.base.life;
					firework.size = firework.alpha * firework.base.size;
					firework.alpha = firework.alpha > 0.6 ? 1 : firework.alpha;
					//
					firework.life--;
					if (firework.life <= 0) {
						listFirework.splice(i, 1);
					}
				}
			}
		}

		function draw() {
			// clear
			ctx.globalCompositeOperation = 'source-over';
			ctx.globalAlpha = 0.18;
			ctx.fillStyle = '#000';
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			// re-draw
			ctx.globalCompositeOperation = 'screen';
			ctx.globalAlpha = 1;
			for (var i = 0; i < listFire.length; i++) {
				var fire = listFire[i];
				ctx.beginPath();
				ctx.arc(fire.x, fire.y, fire.size, 0, Math.PI * 2);
				ctx.closePath();
				ctx.fillStyle = fire.fill;
				ctx.fill();
			}

			for (var i = 0; i < listFirework.length; i++) {
				var firework = listFirework[i];
				ctx.globalAlpha = firework.alpha;
				ctx.beginPath();
				ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
				ctx.closePath();
				ctx.fillStyle = firework.fill;
				ctx.fill();
			}
		}
	})
	//音乐
	$(document).ready(function () {
		var audioElement = document.createElement('audio');
		audioElement.setAttribute('src', $('.active-song').attr('data-src'));

		var tl = new TimelineMax();
		tl.to('.player__albumImg', 3, {
			rotation: '360deg',
			repeat: -1,
			ease: Power0.easeNone
		}, '-=0.2');
		tl.pause();



		if ($('.player').hasClass('play')) {
			$('.player').removeClass('play');
			audioElement.pause();
			TweenMax.to('.player__albumImg', 0.2, {
				scale: 1,
				ease: Power0.easeNone
			})
			tl.pause();
		} else {
			$('.player').addClass('play');
			audioElement.play();
			TweenMax.to('.player__albumImg', 0.2, {
				scale: 1.1,
				ease: Power0.easeNone
			})
			tl.resume();
		}
		$('.player__play').click(function () {

			if ($('.player').hasClass('play')) {
				$('.player').removeClass('play');
				audioElement.pause();
				TweenMax.to('.player__albumImg', 0.2, {
					scale: 1,
					ease: Power0.easeNone
				})
				tl.pause();
			} else {
				$('.player').addClass('play');
				audioElement.play();
				TweenMax.to('.player__albumImg', 0.2, {
					scale: 1.1,
					ease: Power0.easeNone
				})
				tl.resume();
			}
		})

		function updateInfo() {
			$('.player__author').text($('.active-song').attr('data-author'));
			$('.player__song').text($('.active-song').attr('data-song'));
		}
		updateInfo();
	});
	// 文字
	$.fn.autotype = function () {
        var $text = $(this);
        console.log('this', this);
        var str = $text.html(); //返回被选 元素的内容
        var index = 0;
        var x = $text.html('');
        //$text.html()和$(this).html('')有区别
        var timer = setInterval(function () {
            //substr(index, 1) 方法在字符串中抽取从index下标开始的一个的字符
            var current = str.substr(index, 1);
            if (current == '<') {
                //indexOf() 方法返回">"在字符串中首次出现的位置。
                index = str.indexOf('>', index) + 1;
            } else {
                index++;
            }
            //console.log(["0到index下标下的字符",str.substring(0, index)],["符号",index & 1 ? '_': '']);
            //substring() 方法用于提取字符串中介于两个指定下标之间的字符
            $text.html(str.substring(0, index) + (index & 1 ? '_' : ''));
            if (index >= str.length) {
                clearInterval(timer);
            }
        },
            100);
    };
    $("#autotype").autotype();
</script>

</html>
